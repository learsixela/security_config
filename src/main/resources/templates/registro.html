<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Registro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
	<div class="container">
        <form th:action="@{/registro/guardar}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="username" th:field="*{username}" class="form-control">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
            </div>
            <div class="form-group mt-3">
                <label for="role">Role</label>
                <input type="text" id="role" th:field="*{role}" class="form-control">
                <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger"></span>
            </div>
            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </div>
        </form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
