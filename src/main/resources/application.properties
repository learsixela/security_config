spring.application.name=Seguridad
# Puerto por defecto (opcional)
server.port=8080

# BASE DATOS
# Configuracion del datasource
spring.datasource.url=jdbc:mysql://localhost:3306/seguridad?useSSL=false&serverTimezone=UTC
spring.datasource.username=israel
spring.datasource.password=admin1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuracion Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8


